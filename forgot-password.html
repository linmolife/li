<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 梦幻玩偶工坊</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">梦幻玩偶</a>
            <button class="mobile-menu-btn">☰</button>
            <div class="nav-links">
                <a href="chanping.html">产品系列</a>
                <a href="guanyuwomen.html">关于我们</a>
                <a href="#custom">定制服务</a>
                <a href="#contact">联系我们</a>
                <button class="login-btn" id="loginBtn">注册</button>
            </div>
            <div class="search-box">
                <input type="text" placeholder="搜索玩偶...">
                <button type="submit"><img src="image/搜索图标png.png" alt="搜索"></button>
            </div>
        </div>
    </nav>

    <!-- 忘记密码主要内容 -->
    <main class="forgot-password-container">
        <div class="forgot-password-card">
            <div class="password-header">
                <i class="fas fa-key fa-3x password-icon"></i>
                <h2>找回密码</h2>
                <p>请输入您的注册邮箱，我们将发送重置密码的链接</p>
            </div>
            
            <form id="forgotPasswordForm" class="password-form">
                <div class="form-group">
                    <label for="email">电子邮箱：</label>
                    <input type="email" id="email" name="email" 
                           placeholder="example@dollhouse.com"
                           required>
                    <i class="fas fa-envelope"></i>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i> 发送重置链接
                </button>
                
                <div class="password-footer">
                    <a href="index.html"><i class="fas fa-home"></i> 返回首页</a>
                    <a href="#" id="loginLink"><i class="fas fa-sign-in-alt"></i> 返回登录</a>
                </div>
            </form>
        </div>
        
        <!-- 装饰元素 -->
        <div class="floating-heart">❤️</div>
        <div class="floating-heart" style="top: 70%; left: 20%; animation-delay: 1s;">✨</div>
        <div class="floating-heart" style="top: 30%; left: 80%; animation-delay: 2s;">🧸</div>
    </main>

    <!-- 页脚 -->
    <footer class="main-footer">
        <div class="footer-content">
            <div class="social-links">
                <a href="#" class="social-icon">
                    <i class="fab fa-weixin"></i>
                    <span class="tooltip">微信</span>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-weibo"></i>
                    <span class="tooltip">微博</span>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-qq"></i>
                    <span class="tooltip">QQ</span>
                </a>
            </div>
        </div>
        
        <div class="copyright">
            © 梦幻玩偶工坊 · 为爱创造奇迹 ✨
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        // 初始化忘记密码功能
        document.addEventListener('DOMContentLoaded', function() {
            // 返回登录链接
            document.getElementById('loginLink').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'index.html#loginModal';
            });
            
            // 表单提交处理
            const form = document.getElementById('forgotPasswordForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 显示加载状态
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发送中...';
                submitBtn.disabled = true;
                
                // 模拟发送邮件
                setTimeout(() => {
                    Swal.fire({
                        icon: 'success',
                        title: '邮件已发送',
                        html: '<div class="success-message">' +
                              '<i class="fas fa-paper-plane"></i>' +
                              '<p>请检查您的邮箱并按照指示重置密码</p>' +
                              '</div>',
                        confirmButtonColor: '#ff85a2',
                        customClass: {
                            popup: 'custom-swal-popup',
                            title: 'custom-swal-title'
                        }
                    });
                    
                    // 重置按钮状态
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }, 1500);
            });
        });
    </script>
</body>
</html>
