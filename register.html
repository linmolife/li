<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 梦幻玩偶工坊</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">梦幻玩偶</a>
            <button class="mobile-menu-btn">☰</button>
            <div class="nav-links">
                <a href="chanping.html">产品系列</a>
                <a href="guanyuwomen.html">关于我们</a>
                <a href="#custom">定制服务</a>
                <a href="#contact">联系我们</a>
                <button class="login-btn" id="loginBtn">注册</button>
            </div>
            <div class="search-box">
                <input type="text" placeholder="搜索玩偶...">
                <button type="submit"><img src="image/搜索图标png.png" alt="搜索"></button>
            </div>
        </div>
    </nav>

    <!-- 注册表单 -->
    <main>
        <div class="register-container">
            <div class="register-header">
                <h2><i class="fas fa-user-plus"></i> 加入梦幻玩偶家族 <i class="fas fa-heart"></i></h2>
                <p>注册账号，开启您的梦幻玩偶之旅 ✨</p>
            </div>
            
            <form class="register-form" id="registerForm">
                <div class="form-group">
                    <label for="reg-username">用户名</label>
                    <input type="text" id="reg-username" name="username" 
                           placeholder="请输入2-12位用户名" 
                           pattern="[a-zA-Z0-9\u4e00-\u9fa5]{2,12}"
                           required>
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="form-group">
                    <label for="reg-email">电子邮箱</label>
                    <input type="email" id="reg-email" name="email" 
                           placeholder="example@dollhouse.com" 
                           required>
                    <i class="fas fa-envelope"></i>
                </div>
                
                <div class="form-group">
                    <label for="reg-phone">手机号码</label>
                    <input type="tel" id="reg-phone" name="phone" 
                           placeholder="请输入11位手机号" 
                           pattern="1[3-9]\d{9}"
                           required>
                    <i class="fas fa-mobile-alt"></i>
                </div>
                
                <div class="form-group">
                    <label for="reg-password">密码</label>
                    <input type="password" id="reg-password" name="password" 
                           placeholder="请输入6-20位密码" 
                           minlength="6" maxlength="20"
                           required>
                    <i class="fas fa-lock"></i>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>
                
                <div class="form-group">
                    <label for="reg-confirm-password">确认密码</label>
                    <input type="password" id="reg-confirm-password" 
                           placeholder="请再次输入密码" 
                           required>
                    <i class="fas fa-lock"></i>
                </div>
                
                <div class="terms-check">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">我已阅读并同意 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a></label>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-magic"></i> 立即注册
                </button>
                
                <div class="login-link">
                    已有账号？<a href="index.html">立即登录</a>
                </div>
            </form>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="main-footer">
        <div class="footer-content">
            <div class="contact-info">
                <h3>📮 找到我们</h3>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt bounce"></i>
                    <p>梦幻之城玩偶街88号</p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone bounce"></i>
                    <p>400-123-4567</p>
                </div>
            </div>
            
            <div class="social-links">
                <a href="#" class="social-icon">
                    <i class="fab fa-weixin"></i>
                    <span class="tooltip">微信</span>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-weibo"></i>
                    <span class="tooltip">微博</span>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-qq"></i>
                    <span class="tooltip">QQ</span>
                </a>
            </div>
        </div>
        
        <div class="copyright">
            © 梦幻玩偶工坊 · 为爱创造奇迹 ✨
        </div>
    </footer>

    <!-- 引入JavaScript文件 -->
    <script src="register.js"></script>
</body>
</html>
