<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 梦幻玩偶工坊</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-heart"></i> 欢迎回来 <i class="fas fa-heart"></i></h2>
            <p>登录您的梦幻玩偶账号 ✨</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                <i class="fas fa-user"></i>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
                <i class="fas fa-lock"></i>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">记住我</label>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-magic"></i> 登录
            </button>
            
            <div class="login-footer">
                <a href="forgot-password.html" class="forgot-password">忘记密码?</a>
                <a href="register.html" class="register-link">注册新账号</a>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
